<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gola{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 0.8s ,height 0.8s, border-radius 1s , background-color 1.4s 
            , margin-left 2s;
        }
        .gola:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: green;
            margin-left: 100px;
        }
    </style>
</head>
<body>
   <div class="gola"></div>
